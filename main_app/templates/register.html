
{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block navbar %}
    {% include "menu.html" %}
{% endblock %}

{% block content %}
    <div class="row my-5">
        <div class="col-6">
            <h3 class="text-start">Register</h3>
            <form action="/post_register" method="POST">
                {% csrf_token %}
                <div class="mt-3">
                    <label class="fw-bold" for="email">Email Address:</label>
                </div>
                <div class="mt-3">    
                    <input class="form-control" type="text" name="email" id="email" value="{{request.session.reg_email}}">
                </div>

                <div class="mt-3">
                    <label class="fw-bold" for="first_name">First Name:</label>
                </div>
                <div class="mt-3">    
                    <input class="form-control" type="text" name="first_name" id="first_name" value="{{request.session.reg_first_name}}">
                </div>

                <div class="mt-3">
                    <label class="fw-bold" for="last_name">Last Name:</label>
                </div>
                <div class="mt-3">    
                    <input class="form-control" type="text" name="last_name" id="last_name" value="{{request.session.reg_last_name}}">
                </div>

                <div class="mt-3">
                    <label class="fw-bold" for="password">Password</label>
                </div>
                <div class="mt-3">    
                    <input class="form-control" type="password" name="password" id="password">
                </div>

                <div class="mt-3">
                    <label class="fw-bold" for="cpassword">Password Confirmation</label>
                </div>
                <div class="mt-3">    
                    <input class="form-control" type="password" name="cpassword" id="cpassword">
                </div>

                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-success text-center">Register</button>
                </div>
            </form>
            <div class="mt-4">
                <a href="/signin">Already have an account? Login.</a>
            </div>
        </div>
    </div>
{% endblock %}
