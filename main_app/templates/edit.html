{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block navbar %}
    {% include "menu_logoff.html" %}
{% endblock %}

{% block content %}
    <div class="row mt-5">
        <h3>Edit profile</h3>
        <div class="col-5 mt-3 mx-auto border py-3">
            <div>Edit Information</div>
            <form action="edit_user" method="POST">
                {% csrf_token %}
                <div class="mt-3">
                    <label class="fw-bold" for="email">Email Address:</label>
                </div>
                <div class="mt-3">    
                    <input class="form-control" name="email" id="email" type="text" value="{{request.session.user.email}}">
                </div>

                <div class="mt-3">
                    <label class="fw-bold" for="first_name">First Name:</label>
                </div>
                <div class="mt-3">    
                    <input class="form-control" type="text" name="first_name" id="first_name" value="{{request.session.user.first_name}}">
                </div>

                <div class="mt-3">
                    <label class="fw-bold" for="last_name">Last Name:</label>
                </div>
                <div class="mt-3">    
                    <input class="form-control" type="text" name="last_name" id="last_name" value="{{request.session.user.last_name}}">
                </div>

                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-success text-center">Save</button>
                </div>
            </form>
        </div>

        <div class="col-5 mt-3 mx-auto border py-3">
            <div>Change Password</div>
            <form action="edit_password" method="POST">
                {% csrf_token %}
                <div class="mt-3">
                    <label class="fw-bold" for="password">Password</label>
                </div>
                <div class="mt-3">    
                    <input class="form-control" type="password" name="password" id="password">
                </div>

                <div class="mt-3">
                    <label class="fw-bold" for="cpassword">Confirm Password</label>
                </div>
                <div class="mt-3">    
                    <input class="form-control" type="password" name="cpassword" id="cpassword">
                </div>

                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-success text-center">Update Password</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-11 mx-auto my-5 border py-3">
            <div>Edit Description</div>
            <form action="edit_description" method="POST">
                {% csrf_token %}
                <div class="form-floating">
                    <textarea class="form-control" name="description" id="description">{{request.session.user.description}}</textarea>
                    <label for="description"></label>
                </div>
                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
