{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block navbar %}
    {% include "menu_logoff.html" %}
{% endblock %}

{% block content %}
    <div class="row my-5">
        <div class="row">
            <div class="col-6">
                <h3>Edit user #{{user.id}}</h3>
            </div>
            <div class="col-6 text-end">
                <a href="/dashboard" class="btn btn-primary">Return to Dashboard</a>
            </div>
        </div>

        <div class="col-5 mt-3 mx-auto border py-3">
            <div>Edit Information</div>
            <form action="{{user.id}}/edit_user" method="POST">
                {% csrf_token %}
                <div class="mt-3">
                    <label class="fw-bold" for="email">Email Address:</label>
                </div>
                <div class="mt-3">    
                    <input class="form-control" name="email" id="email" type="text" value="{{user.email}}">
                </div>

                <div class="mt-3">
                    <label class="fw-bold" for="first_name">First Name:</label>
                </div>
                <div class="mt-3">    
                    <input class="form-control" type="text" name="first_name" id="first_name" value="{{user.first_name}}">
                </div>

                <div class="mt-3">
                    <label class="fw-bold" for="last_name">Last Name:</label>
                </div>
                <div class="mt-3">    
                    <input class="form-control" type="text" name="last_name" id="last_name" value="{{user.last_name}}">
                </div>

                <div class="mt-3">
                    <label class="fw-bold" for="user_level">User Level:</label>
                </div>
                <div>
                    <select class="form-control" name="user_level" id="user_level">
                        <option value="5">Normal</option>
                        <option value="9">Admin</option>
                    </select>
                </div>

                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-success text-center">Save</button>
                </div>
            </form>
        </div>
        <div class="col-5 mt-3 mx-auto border py-3">
            <div>Change Password</div>
            <form action="{{user.id}}/edit_password" method="POST">
                {% csrf_token %}
                <div class="mt-3">
                    <label class="fw-bold" for="password">Password</label>
                </div>
                <div class="mt-3">    
                    <input class="form-control" type="password" name="password" id="password">
                </div>

                <div class="mt-3">
                    <label class="fw-bold" for="cpassword">Confirm Password</label>
                </div>
                <div class="mt-3">    
                    <input class="form-control" type="password" name="cpassword" id="cpassword">
                </div>

                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-success text-center">Update Password</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
